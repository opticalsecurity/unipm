name: Build unipm release
on:
  push:
    branches:
      - master
jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Compare package.json version
        id: compare_version
        run: |
          PREV_VERSION=$(git show HEAD~1:package.json | node -pe "JSON.parse(require('fs').readFileSync(0)).version")
          CUR_VERSION=$(node -pe "JSON.parse(require('fs').readFileSync('package.json')).version")
          echo "changed=$( [ \"$PREV_VERSION\" != \"$CUR_VERSION\" ] && echo true || echo false )" >> $GITHUB_OUTPUT

      - name: Run production build
        if: steps.compare_version.outputs.changed == 'true'
        run: |
          bun install
          bun run build

      - name: Create GitHub Release
        if: steps.compare_version.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.compare_version.outputs.CUR_VERSION }}
          name: Release ${{ steps.compare_version.outputs.CUR_VERSION }}
          body: |
            Automated release for commit ${{ github.sha }}.

            This is a production release.

            Builds for various platforms are attached.
          draft: false
          prerelease: true
          files: |
            ./out/*
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Skip build when version unchanged
        if: steps.compare_version.outputs.changed == 'false'
        run: echo "No version change detected. Skipping build."
