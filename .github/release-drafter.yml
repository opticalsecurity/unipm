# Release Drafter Configuration
# https://github.com/release-drafter/release-drafter

name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"

# Categorize PRs by label
categories:
  - title: "ğŸš€ Features"
    labels:
      - feature
      - enhancement
  - title: "ğŸ› Bug Fixes"
    labels:
      - fix
      - bugfix
      - bug
  - title: "ğŸ“¦ Dependencies"
    labels:
      - dependencies
      - deps
  - title: "ğŸ“ Documentation"
    labels:
      - documentation
      - docs
  - title: "ğŸ§° Maintenance"
    labels:
      - chore
      - maintenance
      - refactor
  - title: "ğŸ”’ Security"
    labels:
      - security

# Auto-label PRs based on changed files
autolabeler:
  - label: documentation
    files:
      - "*.md"
      - "docs/**/*"
  - label: dependencies
    files:
      - "package.json"
      - "bun.lockb"
  - label: chore
    files:
      - ".github/**/*"
      - "vitest.config.ts"
      - "tsconfig.json"

# Version resolver based on labels
version-resolver:
  major:
    labels:
      - "breaking"
      - "major"
  minor:
    labels:
      - "feature"
      - "enhancement"
  patch:
    labels:
      - "fix"
      - "bugfix"
      - "bug"
      - "chore"
      - "documentation"
  default: patch

# Exclude specific labels from changelog
exclude-labels:
  - skip-changelog
  - bot

# Release template
template: |
  ## What's Changed

  $CHANGES

  ## Contributors

  $CONTRIBUTORS

  ---

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
